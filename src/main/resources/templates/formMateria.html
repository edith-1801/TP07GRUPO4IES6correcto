<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOLA HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:replace="~{layout/header :: header}"></div>
		<h1>Carga de Materias</h1>
		<form data-th-object="${materia}" data-th-action="@{/guardarMateria}" method="post">
	<input type="hidden" data-th-if="${band}" data-th-field="${materia.codigo}">
	
	
			<div class="row">
				<div class="col">
					<label>NOMBRE</label> <input type="text"
						data-th-field="${materia.nombre}" />
				</div>
				<div class="col">
					<label>CARRERA</label> <input type="text"
						data-th-field="${materia.carrera}" />
				</div>
				<div class="col">
				<label>CURSO</label>
					<select id="curso" data-th-field="${materia.año}">
    <option data-th-each="curso : ${T(ar.edu.ies6.util.Año).values()}" 
            data-th-value="${curso}" 
            data-th-text="${curso}">
    </option>
</select>
					
				</div>
				<div class="col">
					<label id="codigo"> CODIGO</label> <input type="text"
						data-th-field="${materia.codigo}" data-th-readonly =${band}/>
				</div>
				<div class="col">
					 <input type="submit" value="Guardar materia"/>
						
				</div>
				

			</div>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
