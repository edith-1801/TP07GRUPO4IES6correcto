<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BIENVENIDO PROYECTO GRUPO4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
	<div th:replace="layout/header :: header"></div>
			<h1>CARGA DE ALUMNOS</h1>
		<br>
		<br>
		<form th:object="${alumno}" th:action="@{/guardarNuevoAlumno}" method="post">
			<div class="row">
				<div class="col">
					<label id="dni"> DNI</label>
					<input type="text" th:field="${alumno.dni}"/>
					
				</div>
				<div class="col">
					<label>Nombre</label>
					<input type="text" th:field="${alumno.nombre}"/>
					
				</div>
				<div class="col">
					<label>Apellido</label>
					<input type="text" th:field="${alumno.apellido}"/>
					
				</div>
				<div class="col">
					
					<input type="submit" value="Guardar Alumno"/>
					
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
