<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    <div class="container">
        <h1>Carga de Docentes</h1>
        <br><br>
        <form th:object="${docente}" th:action="@{/guardarNuevoDocente}" method="post">
            <div class="row">
                <div class="col">
                    <label id="dni">DNI</label> <input type="text"
                     data-th-field="${docente.dni}" data-th-readonly=${band}/>
                </div>
                <div class="col">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Materia</label>
                    <input type="text" th:field="*{materia}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Legajo</label>
                    <input type="text" th:field="*{legajo}" class="form-control"/>
                </div>
                <div class="col">
                    <input type="submit" value="Guardar Docente" class="btn btn-primary mt-3"/>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
