<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Carga de Docentes</h1>
        <br><br>
        <form th:object="${docente}" th:action="@{/guardarNuevoDocente}" method="post">
            <div class="row">
                <div class="col">
                    <label id="dni">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Materia</label>
                    <input type="text" th:field="*{materia}" class="form-control"/>
                </div>
                <div class="col">
                    <label>Legajo</label>
                    <input type="text" th:field="*{legajo}" class="form-control"/>
                </div>
                <div class="col">
                    <input type="submit" value="Guardar Docente" class="btn btn-primary mt-3"/>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
