<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="container-fluid">
		<table class="table table-striped-columns table-primary">
			<thead>
				<tr>
			
				<th>CODIGO</th>
				<th>NOMBRE</th>
				<th>CARRERA</th>
				<th>AÑO</th>
				<th>EDICION</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="materia  : ${listadoMateria}">
					<td data-th-text="${materia.codigo}"></td>
					<td data-th-text="${materia.nombre}"></td>
					<td data-th-text="${materia.carrera}"></td>
                    <td data-th-text="${materia.año}"></td>
					<td>
						<a class="btn btn-danger">Borrar</a>
						<a class="btn btn-success">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
