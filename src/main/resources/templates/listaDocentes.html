<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Docentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    <div class="container-fluid">
        <h1>Lista de Docentes</h1>
        <table class="table table-striped-columns table-primary">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Materia</th>
                    <th>Legajo</th>
                    <th>Edici√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente : ${listadoDocentes}">
                    <td th:text="${docente.dni}"></td>
                    <td th:text="${docente.nombre}"></td>
                    <td th:text="${docente.apellido}"></td>
                    <td th:text="${docente.materia}"></td>
                    <td th:text="${docente.legajo}"></td>
                    <td>
                        <a class="btn btn-danger" data-th-href=" @{'/eliminarDocente/'+${docente.dni}}">Borrar</a>
                        <a class="btn btn-success" data-th-href=" @{'/modificarDocente/'+${docente.dni}}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
