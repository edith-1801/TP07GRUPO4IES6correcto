<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Lista de Docentes</h1>
        <table class="table table-striped-columns table-primary">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Materia</th>
                    <th>Legajo</th>
                    <th>Edici√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente : ${listadoDocentes}">
                    <td th:text="${docente.dni}"></td>
                    <td th:text="${docente.nombre}"></td>
                    <td th:text="${docente.apellido}"></td>
                    <td th:text="${docente.materia}"></td>
                    <td th:text="${docente.legajo}"></td>
                    <td>
                        <a class="btn btn-danger">Borrar</a>
                        <a class="btn btn-success">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
